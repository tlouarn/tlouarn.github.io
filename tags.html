---
title: Tags
layout: page
tags: [test, test2]
---

{%- for tag in site.tags -%}
    <a href="/tags#{{ tag[0] }}" class="tag">{{ tag[0] }}</a> &nbsp;
{%- endfor -%}

{% for tag in site.tags %}
  <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
